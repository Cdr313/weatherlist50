{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="text-center">
    <form action="/register" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password"name="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="confirmation" placeholder="Password(Again)" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </from>
</div>
{% endblock %}
